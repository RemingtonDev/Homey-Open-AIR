<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round">
    <!-- Square housing -->
    <rect x="10" y="10" width="80" height="80" rx="4" stroke-width="3.8"/>
    <!-- Circular duct opening -->
    <circle cx="50" cy="50" r="32" stroke-width="2.5"/>
    <!-- Damper blade -->
    <line x1="50" y1="18" x2="50" y2="82" stroke-width="3"/>
    <!-- Pivot point -->
    <circle cx="50" cy="50" r="3.5" fill="#000" stroke="none"/>
  </g>
</svg>
